<!DOCTYPE html>

<html lang="es" ng-app="BancoNac">

<head>
    <title>Taller</title>
    <meta charset="utf-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script  src="js/angular.min.js"></script>
    <script  src="js/app.js"></script>    
    
</head>

<body ng-controller="BancoController as banquito">
    <header>
       <!-- nav que no tiene menú -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">            
            <p class="navbar-brand">Taller Front-end</p>
          </div>
        </div>
      </nav>      
    </header>
    <!-- formulario -->
    <section>
       <article>
           <div class="container">
               <div class="jumbotron">
                   <form>
                      <div class="form-group">
                        <label for="name">Nombre Movimiento:</label>
                        <input type="text" class="form-control" id="name" placeholder="Nombre">
                      </div>
                      <div class="form-group">
                        <label for="tipo_movimiento">Tipo de movimiento</label>
                        <select class="form-control" id="tipo_movimiento" >
                          <option>Credito</option>
                          <option>Debito</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="valor">valor del movimiento:</label>
                        <div class="input-group">
                          <span class="input-group-addon">$</span>
                          <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                          <span class="input-group-addon">.00</span>
                        </div>
                      </div>  
                                          
                      <button type="submit" class="btn btn-primary">Crear movimiento</button>
                   </form>
               </div>
           </div>
        </article>
    </section>
    
    <!-- Tabla -->
    <section>
        <div class="container">         
          <table class="table">
            <thead class="thead-light">
              <tr>
                <th>Nombre Movimiento</th>
                <th>Tipo de movimiento</th>
                <th>Valor de movimiento</th>
                <th>Fecha de registro</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody>
                              
              <tr scope="row" ng-repeat="dato in banquito.datos">
                <td>{{dato.STR_NOMBRE_MOVIMIENTO}}</td>
                <td>{{dato.STR_TIPO_MOVIMIENTO}}</td>
                <td>{{dato.NUM_VALOR_MOVIMIENTO}}</td>
                <td>{{dato.DTM_FECHA_REGISTRO}}</td>
                 <td>
                     <button type="submit" class="btn btn-danger">Eliminar</button>
                 </td>                  
              </tr>
              
            </tbody>
          </table>
        </div>
    </section>
    

    <!--Footer-->
    <footer class="footer">
      <div class="container">
              <span class="text-muted">© 2018 Copyright: Duvan Andrés Quevedo 1561761</span> 
              <span class="text-muted"> Joan Sebastias Diaz 1563177</span>          
      </div>
    </footer>
    <!--/.Footer-->
    <!-- jQuery (necesario para los plugins de Bootstrap ) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
